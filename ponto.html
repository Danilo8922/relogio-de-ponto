<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relógio de Ponto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Relógio de Ponto</h2>

    <div class="card p-4 shadow-sm">
      <p><strong>Usuário:</strong> <span id="nomeUsuario">Funcionário</span></p>
      <p><strong>Data:</strong> <span id="dataAtual"></span></p>
      <p><strong>Hora Atual:</strong> <span id="horaAtual" class="fw-bold"></span></p>
      <p id="avisoAtraso" class="fw-bold"></p>

      <button id="botaoPonto" class="btn btn-success w-100 mt-3">Registrar Ponto</button>
      <button id="botaoSaida" class="btn btn-success w-100 mt-3">Registrar Saída</button>
    </div>
  </div>

  <script src="ponto.js"></script>
</body>
</html>
