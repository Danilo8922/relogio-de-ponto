<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Funcionário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Editar Funcionário</h2>

    <form id="formEdicao" class="bg-white p-4 rounded shadow-sm">
      <input type="hidden" id="id">
      
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" required>
      </div>

      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>

      <div class="mb-3">
        <label for="entrada" class="form-label">Horário de Entrada</label>
        <input type="time" class="form-control" id="entrada" required>
      </div>

      <div class="mb-3">
        <label for="saida" class="form-label">Horário de Saída</label>
        <input type="time" class="form-control" id="saida" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
    </form>
  </div>

  <script src="editar.js"></script>
</body>
</html>
