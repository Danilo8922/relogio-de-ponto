<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Painel do Administrador</h2>

    <div class="d-flex justify-content-between mb-3">
      <h5>Funcionários Cadastrados</h5>
      <a href="cadastro.html" class="btn btn-success">Cadastrar Novo Funcionário</a>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Login</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaFuncionarios"></tbody>
      </table>
    </div>
  </div>

  <script src="painel-adm.js"></script>
</body>
</html>
